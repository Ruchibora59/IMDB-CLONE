{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class ="row center-align">
    <form method="post" class ="col s6 offset-s3 z-depth-1" role="form" action="">
    {% csrf_token %} 
    {{ form.id }}
    <h3>Change Password</h3>
    <div class="row">
        <div class="input-field col s6 offset-s3 z-depth-1">
           {{ form.old_password }}
        <label for="old_password">Old password</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6 offset-s3 z-depth-1">
           {{ form.new_password }}
        <label for="new_password">New password</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6 offset-s3 z-depth-1">
           {{ form.confirm_password }}
        <label for="confirm_password">Re-Type Password</label>
        </div>
    </div>
    <br>
    <br>
    <br>



    {% if form.errors %}
    <div class="row">
        <div class="col s6 offset-s3 z-depth-1">
        <span style="color: red; font-weight: bold;">{{form.errors}}</span>
        </div>
    </div>
    {% endif %}
    <button type="submit" name="action" class="waves-light btn"><i class="material-icons left">send</i>Change Password</button>
    
   
   
    




</form>
</div>



<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br><br>
<br>




{% endblock %}
